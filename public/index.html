<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Primer Checkout Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Professional checkout demo using Primer Universal Checkout" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="https://sdk.primer.io/web/v2.56.2/Checkout.css" />
    
    <!-- Primer SDK -->
    <script src="https://sdk.primer.io/web/v2.56.2/Primer.min.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Secure Checkout</h1>
        <p class="subtitle">Complete your purchase with Primer</p>
      </header>

      <section class="order">
        <div class="row">
          <span>Product</span>
          <span>Soccer Ball</span>
        </div>
        <div class="row">
          <span>Quantity</span>
          <span>1</span>
        </div>
        <div class="row">
          <span>Subtotal</span>
          <span>$19.99</span>
        </div>
        <div class="row total">
          <span>Total</span>
          <span>$19.99</span>
        </div>
      </section>

      <form id="payment-form">
        <div class="payment-section">
          <h3>Payment Information</h3>
          <div id="checkout-container">
            <div class="checkout-placeholder">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
                <line x1="1" y1="10" x2="23" y2="10"/>
              </svg>
              <span>Payment form will appear here</span>
            </div>
          </div>
        </div>

        <button id="submit" type="submit">
          <span class="button-text">Complete Payment</span>
          <span class="button-amount">$19.99</span>
        </button>
        
        <div id="message" class="message"></div>
        
        <div class="security-badges">
          <div class="badge">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            </svg>
            <span>SSL Secured</span>
          </div>
          <div class="badge">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 12l2 2 4-4"/>
              <path d="M21 12c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3"/>
              <path d="M3 12c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3"/>
            </svg>
            <span>PCI Compliant</span>
          </div>
        </div>
      </form>
    </main>

    <script src="/primer.js" type="module"></script>
  </body>
</html>
